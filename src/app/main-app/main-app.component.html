<mat-icon 
(click)="toggle()" 
(mouseenter)="onHover()" 
(mouseleave)="onMouseLeave()"
class="chosen-movies-toggle" 
[ngClass]="{'move-nav-label': navActive}"
id="label">
label
</mat-icon>
<div 
(click)="toggle()"
(mouseleave)="onMouseLeave()"
(mouseenter)="onHover()"
[ngClass]="{'hide': !(libraryUi.length > 0), 'move-num-movies': navActive}"
class="numberOfMovies"
id="numberOfMovies">
    <p>{{libraryUi.length}}</p>
</div>
<div class="app-side-bar" [ngClass]="{'nav-active': navActive}">
    <h2>My Nominations</h2>
    <a *ngIf="libraryUi.length > 0" class="btn go-to-library" (click)="goToLibrary()">Share Nominations</a>

    <div class="library-item-wrapper" *ngFor="let item of libraryUi; let i = index;" [ngClass]="{'hide': item.hide}">
        <mat-icon class="remove-btn" (click)="removeFromLibrary(i)">remove</mat-icon>
        <img src="{{item.img}}" alt="" >
        <p class="movie-name">{{item.name}} ({{item.year}})</p>
    </div>
</div>
<div class="overlay" (click)="toggle()" [ngClass]="{'opacity': navActive}" *ngIf="navActive"></div>
<router-outlet></router-outlet>
